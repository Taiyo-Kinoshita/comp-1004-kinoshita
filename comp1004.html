<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Part-Time Jobs List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }

    .header-container {
      display: grid;
      grid-template-areas: 
        "left right"
        "title title"
        "search search";
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 20px;
      align-items: center;
    }

    .header-left {
      grid-area: left;
      text-align: left;
    }

    .header-right {
      grid-area: right;
      text-align: right;
    }

    .header-title {
      grid-area: title;
      text-align: center;
    }

    .header-title h1 {
      font-size: 2.5rem;
      margin: 0.5em 0;
    }

    .search-area {
      grid-area: search;
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    #search-input {
      width: 350px;
      padding: 10px;
      font-size: 1.1em;
    }

    #category-filter {
      padding: 10px;
      font-size: 1.1em;
    }

    #job-list {
      margin-top: 20px;
    }

    .job-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background: #fff;
    }

    #job-form {
      display: none;
      margin-bottom: 30px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    #job-form label {
      display: block;
      margin-top: 10px;
    }

    #job-form input, #job-form select, #job-form textarea {
      width: 100%;
      padding: 5px;
    }

    #employer-view, #register-section {
      display: none;
      margin-top: 20px;
    }

    .applied {
      background-color: #ccc;
      color: #fff;
    }
  </style>
</head>
<body>

  <header class="header-container">
    <div class="header-left">
      <button onclick="showRegisterForm()">Register the job</button>
    </div>

    <div class="header-right">
      <label for="user-select">Logged in:</label>
      <select id="user-select" onchange="switchUser()">
        <option value="user1">User 1</option>
        <option value="user2">User 2</option>
        <option value="user3">User 3</option>
      </select>
      <button onclick="showApplicationsOnly()">History of Applications</button>
    </div>

    <div class="header-title">
      <h1>Part-Time Jobs List</h1>
    </div>

    <div class="search-area">
      <input type="text" id="search-input" placeholder="Search for a job..." onkeyup="filterJobs()">
      <select id="category-filter" onchange="filterJobs()">
        <option value="">All Categories</option>
        <option value="Hospitality">Hospitality</option>
        <option value="Logistics">Logistics</option>
        <option value="Retail">Retail</option>
        <option value="Other">Other</option>
      </select>
    </div>
  </header>

  <!-- Form for registeing -->
  <div id="register-section">
    <form id="job-form">
      <h2>Register New Job</h2>

      <label for="job-title">Job Title:</label>
      <input type="text" id="job-title" name="job-title" required>

      <label for="job-category">Category:</label>
      <select id="job-category" name="job-category">
        <option value="Hospitality">Hospitality</option>
        <option value="Logistics">Logistics</option>
        <option value="Retail">Retail</option>
        <option value="Other">Other</option>
      </select>

      <label for="job-location">Location:</label>
      <input type="text" id="job-location" name="job-location" required>

      <label for="job-reward">Reward (per hour):</label>
      <input type="number" id="job-reward" name="job-reward" required>

      <label for="job-description">Description:</label>
      <textarea id="job-description" name="job-description" required></textarea>

      <label for="job-contact">Contact:</label>
      <input type="text" id="job-contact" name="job-contact" required>

      <button type="submit">Register Job</button>
      <button type="button" onclick="hideRegisterForm()">Back</button>
    </form>
  </div>

  <!-- History of applying -->
  <div id="employer-view">
    <h2>Applications Received</h2>
    <div id="application-list"></div>
    <button onclick="goBackFromApplications()">Back</button>
  </div>

  <!-- job list -->
  <div id="job-list"></div>

  <!-- Detail -->
  <div id="job-details" style="display: none;"></div>

  <!-- Favorite -->
  <div id="favorite-container">
    <h2>My Favorites</h2>
    <ul id="favorite-list"></ul>
  </div>

  <script src="comp1004.js"></script>
</body>
</html>
